        <svg viewBox="0 0 1200 800">  
          <defs>  
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">  
              <stop offset="0%" stop-color="#2980b9">  
                <animate attributeName="offset" values="0;0.5;0" dur="3s" repeatCount="indefinite" />  
              </stop>  
              <stop offset="50%" stop-color="#85c1e9">  
                <animate attributeName="offset" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite" />  
              </stop>  
              <stop offset="100%" stop-color="#2980b9">  
                <animate attributeName="offset" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />  
              </stop>  
            </linearGradient>  
          </defs>  
        
          <!-- 第一行文本 -->  
          <text x="50%" y="40%" text-anchor="middle" dy=".3em" font-size="120" fill="url(#gradient)" style="stroke: black; stroke-width: 3px;">  
            威智慧眼
          </text>  
        
          <!-- 第二行文本 -->
