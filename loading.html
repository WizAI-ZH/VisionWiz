<!DOCTYPE html>  
<html style="height: 100%;">  
<head>  
    <link rel="stylesheet" type="text/css" href="static/css/style1.css">  
</head>  
<body>  
    <div class="logos">  
        <svg viewBox="0 0 1200 800">  
            <defs>  
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">  
                    <stop offset="0%" stop-color="#2980b9">  
                        <animate attributeName="stop-color" values="#2980b9; #85c1e9; #2980b9" dur="5s" repeatCount="indefinite" />  
                    </stop>  
                    <stop offset="100%" stop-color="#85c1e9">  
                        <animate attributeName="stop-color" values="#85c1e9; #2980b9; #85c1e9" dur="5s" repeatCount="indefinite" />  
                    </stop>  
                </linearGradient>  
            </defs>  

            <!-- 第一行文本 -->  
            <text x="50%" y="40%" text-anchor="middle" dy=".3em" font-size="120" fill="url(#gradient)" class="animated-text" stroke="black" stroke-width="2">  
                威智慧眼  
            </text>  

            <!-- 第二行文本 -->  
            <text x="50%" y="60%" text-anchor="middle" dy=".3em" font-size="120" fill="url(#gradient)" class="animated-text" stroke="black" stroke-width="2">  
                VisionWiz  
            </text>  
        </svg>  
    </div>  
</body>  
</html>
