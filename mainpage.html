<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            width: 100%;  
            height: 100%;  
            display: flex;  
            flex-direction: column;  
        }  
        #content {  
            flex: 1;  
            width: 100%;  
            border: none; /* 移除 iframe 的边框 */  
        }  
    </style>  
</head>  
<body>  
    <iframe id="content" src="Wizhomepage.html"></iframe>  

    <script>  
      const { ipcRenderer } = require('electron');  

      // 监听从主进程发送的导航消息  
      ipcRenderer.on('navigate', (event, page) => {  
          const iframe = document.getElementById('content');  
          iframe.src = page;  
      });  
  </script>   
</body>  
</html>
