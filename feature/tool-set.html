<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Software Tools Collection</title>
        <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
    .id {
}
    .toolname_img_size_editor {
}
    #title_name_toolset {
}
    </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <header class="bg-blue-600 text-white py-6">
            <div class="container mx-auto text-center">
                <h1 class="text-3xl font-bold" id="title_name_toolset">工具集</h1>
                <p class="mt-2 text-lg" id="title_descript_toolset">提供威智产品关联的工具，满足日常产品使用需求</p>
            </div>
        </header>

        <main class="container mx-auto py-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tool Card 1 -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
                    <img src="../icons/miniLEDdisplayVESIBIT.ico" alt="Tool 1 Image" class="w-full h-48 object-contain object-cover">
                    <div class="p-6 flex-grow">
                        <h2 id="toolname_mini_led_editor" class="text-xl font-semibold mb-2" >LED灯牌编辑器(BmpBadge)</h2>
                        <p class="text-gray-600 mb-4" id="tooldescript_mini_led_editor">修改LED灯牌内容和显示效果,支持显示图标和自定义图案</p>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" id="btn_open_mini_led_editor">打开软件</button>
                    </div>
                </div>

                <!-- Tool Card 2 -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
                    <img src="../icons/WizResizer.png" alt="Tool 2 Image" class="w-full object-contain object-cover">
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-semibold mb-2" id="toolname_wiz_resizer">威智图改(Wiz Resizer)</h2>
                        <p class="text-gray-600 mb-4" id="tooldescript_wiz_resizer">支持批量修改图片尺寸并自动填充到满足比例要求</p>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" id="btn_open_wiz_resizer">打开软件</button>
                    </div>
                </div>
				
				<!-- Tool Card 3 -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden flex flex-col">
                    <img src="../icons/make-sense-logo.png" alt="Tool 2 Image" class="w-full  object-contain object-cover">
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-semibold mb-2" id="toolname_make_sense">慧标(Make-Sense)</h2>
                        <p class="text-gray-600 mb-4" id="tooldescript_make_sense">一款图像标注工具,支持目标检测数据集的标注，标注区域支持矩形、点、线、多边形，并且支持多种导出格式</p>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" id="btn_open_make_sense" >打开</button>
						<button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" id="btn_open_learn_make_sense">了解更多</button>
                    </div>
                </div>
				<script src="../utils/language-html.js"></script>
                <script type="text/javascript" src="tool-set_renderer.js"></script>
				
    	</body>
    </html>
